<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eello | Sign in</title>
    <link rel="stylesheet" data-preload="true" href="https://swanav.github.io/eello-adb2c-ui/styles.css" />
    <script src="https://swanav.github.io/eello-adb2c-ui/main.js" defer></script>
    <!-- <link rel="stylesheet" data-preload="true" href="styles.css" /> -->
    <!-- <script src="main.js" defer></script> -->
</head>

<body class="is-flex is-flex-direction-column is-justify-content-space-between">
    <section class="hero is-medium is-danger">
        <div class="hero-body">
            <p class="title">Sign in to eello</p>
        </div>
    </section>
    <section id="LocalSignIn" class="section">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-three-fifths">
                <div id="api" data-name="Unified">
                    <div class="heading">
                        <h1 role="heading">Sign in</h1>
                    </div>
                    <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount"
                        aria-label="Sign in with your sign in name">
                        <div class="intro">
                            <h2 aria-level="1">
                                Sign in with your sign in name
                            </h2>
                        </div>
                        <div class="error pageLevel is-flex-grow-1 m-2 p-2" aria-hidden="false" role="alert" style="display: block;">
                            <p>Invalid username or password.</p>
                        </div>
                        <div class="entry">
                            <div class="entry-item">
                                <label for="signInName">
                                    Sign in name
                                </label>
                                <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
                                    <p></p>
                                </div>
                                <input type="text" id="signInName" name="Sign in name"
                                    title="Please enter a valid Sign in name" autofocus="" placeholder="Sign in name"
                                    aria-label="Sign in name">
                            </div>
                            <div class="entry-item">
                                <div class="password-label">
                                    <label for="password">Password</label>
                                    <a id="forgotPassword"
                                        href="/eraniot.onmicrosoft.com/B2C_1A_EelloDev_LocalSignupSignin/api/CombinedSigninAndSignup/forgotPassword?csrf_token=disxY2pFcTB6aGNtYzRiamlvRjBwWWlCS2N6d1d3RW14V3I1SDRmZHg4R3ZCRWdyOXpBU3RhZU9CNmlkaTFOUXZQOFV0bkFZdHQweWkzb3ZtM2xNWlE9PTsyMDIyLTA0LTI3VDEwOjIyOjEwLjUzNTg0OTFaO3ZuMUtWS1Z6SjRCMEtaenMyZEVrSlE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI2ZGRmOWQwYy01YTdkLTRiZTUtYWU2Zi04YzgzNzE3ZDQzZDYifQ&amp;p=B2C_1A_EelloDev_LocalSignupSignin">Forgot
                                        your password?</a>
                                </div>
                                <div class="error itemLevel" aria-hidden="false" style="display: block;">
                                    <p role="alert">Please enter your password</p>
                                </div>
                                <input type="password" id="password" name="Password" placeholder="Password"
                                    aria-label="Password" autocomplete="current-password" aria-required="true">
                            </div>
                            <div class="working"></div>
                            <div class="rememberMe">
                                <input id="rememberMe" type="checkbox" name="rememberMe">
                                <label for="rememberMe">Keep me signed in</label>
                            </div>
                            <div class="buttons">
                                <button id="next" type="submit" form="localAccountForm">Sign in</button>
                            </div>
                        </div>
                        <div class="divider">
                            <h2>OR</h2>
                        </div>
                        <div class="create">
                            <p>
                                Don't have an account?<a id="createAccount"
                                    href="/eraniot.onmicrosoft.com/B2C_1A_EelloDev_LocalSignupSignin/api/CombinedSigninAndSignup/unified?local=signup&amp;csrf_token=disxY2pFcTB6aGNtYzRiamlvRjBwWWlCS2N6d1d3RW14V3I1SDRmZHg4R3ZCRWdyOXpBU3RhZU9CNmlkaTFOUXZQOFV0bkFZdHQweWkzb3ZtM2xNWlE9PTsyMDIyLTA0LTI3VDEwOjIyOjEwLjUzNTg0OTFaO3ZuMUtWS1Z6SjRCMEtaenMyZEVrSlE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI2ZGRmOWQwYy01YTdkLTRiZTUtYWU2Zi04YzgzNzE3ZDQzZDYifQ&amp;p=B2C_1A_EelloDev_LocalSignupSignin">Sign
                                    up now</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column"></div>
        </div>
    </section>
    <footer class="footer">
        <div class="context has-text-centered">
            <p>
                &copy; <strong>eello</strong> 2022. All rights reserved.
            </p>
        </div>
    </footer>
</body>

</html>
